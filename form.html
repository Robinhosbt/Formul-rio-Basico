<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro de Cliente </title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <h1>Formulário de Cadastro de Cliente</h1>
    <form id="cadastroForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>
        
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required><br>
        
        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" name="dataNascimento" required><br>
        
        <label for="rua">Rua:</label>
        <input type="text" id="rua" name="rua" required><br>
        
        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" required><br>
        
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required><br>
        
        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" required><br>
        
        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" required><br>
        
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br>
        
        <button type="button" id="enviarButton">Enviar</button>
    </form>

    <div id="mensagemSucesso" style="display: none; color: green;">
        Cadastro realizado com sucesso!
    </div>

    <script>
        const form = document.getElementById('cadastroForm');
        const enviarButton = document.getElementById('enviarButton');
        const mensagemSucesso = document.getElementById('mensagemSucesso');
            mensagemSucesso.style.display = 'block';
        });
    </script>
</body>
</html>
